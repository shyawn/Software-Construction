<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Portal</title>
    <link rel="stylesheet" href="css/style_copy.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <title>Payment Portal</title>
  </head>
  <body>
    <!-- Navbar -->
    <div class="navbar">
      <div class="navitem container flex">
        <div class="logo">
          <a href="index.html"><img src="images/Ascenda.png" /></a>
        </div>
        <!-- <nav>
          <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="features.html">Enquiry</a></li>
            <li><a href="#">FAQs</a></li>
          </ul>
        </nav> -->
      </div>
    </div>

    <!-- Confirmation-->
    <div class="paymentBox">
      <h1>Reservation Confirmation</h1>
      <p><b>Hotel Name: </b>Four points by Sheraton Singapore, Riverview</p>
      <p><b>Room 1:</b> Deluxe Room, 1 King Bed, City View</p>
      <p><b>Room 2:</b> Superior Room, 1 King Bed, City View</p>
      <p><b>Guests:</b> 5 Adults, 2 Children</p>
    </div>

    <!-- Primary Guest -->
    <div class="paymentBox">
      <form>
        <h1>Primary Guest</h1>
        <div class="form-row">
          <div class="col-2">
            <label for="inputTitle">Title</label>
            <select id="inputTitle" class="form-control">
              <option selected>Choose...</option>
              <option value="Mr. ">Mr.</option>
              <option value="Ms. ">Ms.</option>
              <option value="Mrs. ">Mrs.</option>
            </select>
          </div>
          <div class="col">
            <label for="inputFirstName">First Name</label>
            <input
              type="text"
              class="form-control"
              id="inputFirstName"
              placeholder="John"
            />
          </div>
          <div class="col">
            <label for="inputLastName">Last Name</label>
            <input
              type="text"
              class="form-control"
              id="inputLastName"
              placeholder="Doe"
            />
          </div>
        </div>
        <div class="form-row">
          <div class="col-3">
            <label for="inputCountryCode">Country Code</label>
            <input
              type="text"
              class="form-control"
              id="inputCountryCode"
              placeholder="+65"
            />
          </div>
          <div class="col">
            <label for="inputPhoneNumber">Phone Number</label>
            <input
              type="text"
              class="form-control"
              id="inputPhoneNumber"
              placeholder="12345678"
            />
          </div>
        </div>
        <div class="form-group">
            <label for="inputMessage">Message to Hotel (optional)</label>
            <textarea class="form-control" id="inputMessage" rows="3"></textarea>
          </div>
        </div>
      </form>
    </div>

    <!-- Payment Information -->
    <div class="paymentBox">
      <form>
        <h1>Payment Information</h1>
        <div class="form-row">
            <div class="col-5">
                <label for="inputCardNumber">Card Number</label>
                <input
                    type="text"
                    class="form-control"
                    id="inputCardNumber"
                    placeholder="12345678"
                />
            </div>
            <div class="col">
                <label for="inputNameOnCard">Name On Card</label>
                <input
                    type="text"
                    class="form-control"
                    id="inputNameOnCard"
                    placeholder="John Doe"
                />
            </div>
        </div>
        <div class="form-row">
            <div class="col-2">
                <label for="inputMonthExpiryDate">Expiry Date</label>
                <select id="inputMonthExpiryDate" class="form-control">
                    <option selected>Month</option>
                    <option value=1>1</option>
                    <option value=2>2</option>
                    <option value=3>3</option>
                    <option value=4>4</option>
                    <option value=5>5</option>
                    <option value=6>6</option>
                    <option value=7>7</option>
                    <option value=8>8</option>
                    <option value=9>9</option>
                    <option value=10>10</option>
                    <option value=11>11</option>
                    <option value=12>12</option>
                </select>
            </div>
            <div class="col-2">
                <select id="inputYearExpiryDate" class="form-control">
                    <option selected>Year</option>
                    <option value=2023>2023</option>
                    <option value=2024>2024</option>
                    <option value=2025>2025</option>
                    <option value=2026>2026</option>
                    <option value=2027>2027</option>
                    <option value=2028>2028</option>
                    <option value=2029>2029</option>
                    <option value=2030>2030</option>
                    <option value=2031>2031</option>
                    <option value=2032>2032</option>
                    <option value=2033>2033</option>    
                </select>
            </div>
            <div class="col">
                <label for="inputCVV">CVV / CVC</label>
                <input
                    type="text"
                    class="form-control"
                    id="inputCVV"
                />
            </div>
            <div class="col">
            </div>
        </div>

      </form>
    </div>
  </body>
</html>
