<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Payment Portal</title>
        <link rel="stylesheet" href="css/style_copy.css"/>

        <title>Payment Portal</title>
    </head>
    <body>
            <!-- Navbar -->
    <div class="navbar">
        <div class="navitem container flex">
            <h1>Payment Portal</h1>
        </div>
    </div>

    <div class="paymentBox">
        <div class="row">
            <div class="wrapper">
                <div class="paymentParent">
                    <p>Name on Card</p>
                    <div class="enterCreditCardName creditCardName">
                        <input text="text" placeholder="John Doe">
                    </div>
                </div>
                <div class="paymentParent">
                    <p>Card Number<p>
                        <div class="enterCreditCardNo creditCardNo">
                            <input type="text" placeholder="Card number" />
                        </div>
                    </div>
                </div>
                
                <div class="paymentParent">
                    <p>CCV</p>
                    <div class="enterCCV ccv">
                        <input type="text" placeholder="CCV"/>
                    </div>
                </div>
                
                <div class="paymentParent">
                    <p>Month</p>
                    <div class="enterExpiryDateMonth expiryMonth">
                        <input type="text" placeholder="Month">
                    </div>
                    <p>Year</p>
                    <div class="enterExpiryDateYear expiryYear">
                        <input type="text" placeholder="Year">
                    </div>
                </div>
                <button class="submitCard" type="button">
                    <p>Submit</p>
                </button>
                
            </div>
        </div>
        <a href="" class="btn btn-outline see-details">SEE DETAILS ></a>
        
        </div>

    </body>
</html>
